<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<meta name="description" content="">

	<script defer src="/__/firebase/4.12.1/firebase-app.js"></script>
	<script defer src="/__/firebase/4.12.1/firebase-auth.js"></script>
	<script defer src="/__/firebase/4.12.1/firebase-database.js"></script>

<body class="be-splash-screen">
	<div class="be-wrapper be-login">
		<div class="be-content">
			<div class="main-content container-fluid">
				<div class="splash-container">
					<div class="card card-border-color card-border-color-primary mdc-elevation--z10">
						<div class="card-header">
							<img src="../assets/img/iconT.png" alt="logo" width="50" height="50" class="logo-img"><span class="splash-description">Please enter your user information.</span>
						</div>
						<div class="card-body">
							<form id="LoginForm">
								<div class="form-group">
									<input style="transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);" id="email" type="text" placeholder="Username or Email" autocomplete="off" class="form-control" required="">
								</div>
								<div class="form-group">
									<input style="transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);" id="password" type="password" placeholder="Password" class="form-control" required="">
								</div>
								<div class="form-group row login-tools">
									<div class="col-6 login-remember">
										<div class="mdc-checkbox" id="RememberMe">
											<input type="checkbox"
												   class="mdc-checkbox__native-control" />
											<div class="mdc-checkbox__background">
												<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24"> <path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" /> </svg>
												<div class="mdc-checkbox__mixedmark"></div>
											</div>
											<p style="margin-left: 25px; margin-top: -2px;">Remember Me</p>
										</div>
									</div>
									<div class="col-6 login-forgot-password"><a href="AuthPages/forgot-password.html">Forgot Password?</a></div>
								</div>
								<div class="form-group login-submit">
									<button id="SubmitButton" type="submit" data-mdc-auto-init="MDCRipple" style="width: 90%; display: block; margin: auto;" class="mdc-button mdc-button--raised mdc-ripple-upgraded">Sign me in</button>
								</div>
							</form>
						</div>
					</div>
					<div class="splash-footer"><span>Don't have an account? <a style="color: #d50000;" href="signup.html">Sign Up</a></span></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script src="../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
	<script src="../assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<script src="../assets/js/app.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () { App.init(); });
		window.mdc.autoInit();

		var pa7 = 0;
		function processForm(e) {
			if (e.preventDefault) e.preventDefault();

			//Get the email or username value
			var email = document.getElementById("email").value;

			//If username then replace with the corresponding email
			var re = /(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/;
			if (!re.test(email)) {
				firebase.app().firestore().collection("users").where("username", "==", email)
					.get()
					.then(function (querySnapshot) {
						if (querySnapshot.docs[0] != undefined) {
							email = (querySnapshot.docs[0].data().email);
							processSignIn(email);
						}
						else {
							document.getElementById("email").setCustomValidity("This is not a username!");
							document.getElementById("email").reportValidity();
							unEmail = email;
						}
					});
			}
			else {
				processSignIn(email);
			}
		}

		var RemeberMeCheckbox = new mdc.checkbox.MDCCheckbox(document.querySelector('#RememberMe'));

		function processSignIn(email) {
			var password = document.getElementById("password").value;
			firebase.auth().setPersistence(RemeberMeCheckbox.checked ? firebase.auth.Auth.Persistence.SESSION : firebase.auth.Auth.Persistence.LOCAL).then(function () {
				firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
					var errorCode = error.code;
					var errorMessage = error.message;

					console.log(errorCode + ": " + errorMessage);

					if (errorCode === 'auth/wrong-password') {
						document.getElementById("password").setCustomValidity("Incorrect Password!");
						document.getElementById("password").reportValidity();
						inPass = password;
					} else if (errorCode === 'auth/user-not-found') {
						document.getElementById("email").setCustomValidity("There is no account registered under this email!");
						document.getElementById("email").reportValidity();
						unEmail = email;
					}
					else if (errorCode === 'auth/invalid-email') {
						document.getElementById("email").setCustomValidity("This is not an email!");
						document.getElementById("email").reportValidity();
						unEmail = email;
					}
				});
			});
		}

		var unEmail = "";
		var emailEl = document.getElementById("email");
		emailEl.addEventListener("input", function (event) {
			if (emailEl.value == unEmail) { emailEl.setCustomValidity("There is no account registered under this email!"); }
			else { emailEl.setCustomValidity(""); }
		});
		var inPass = "";
		var passEl = document.getElementById("password");
		passEl.addEventListener("input", function (event) {
			if (passEl.value == inPass) { passEl.setCustomValidity("Incorrect Password!"); }
			else { passEl.setCustomValidity(""); }
		});

		document.addEventListener("DOMContentLoaded", function () {
			firebase.auth().onAuthStateChanged(function (user) {
				if (user) {
					window.open('main.html', '_self', false);
				} else {

				}
			});
		});

		document.getElementById("SubmitButton").addEventListener('click', function () {
			form.valid
			pa7++; if (pa7 > 4) { alert("Forgot Password"); }
		});

		var form = document.getElementById('LoginForm');
		if (form.attachEvent) {
			form.attachEvent("submit", processForm);
		} else {
			form.addEventListener("submit", processForm);
		}
	</script>
</body>
</html>
