	<style>
		/*The Loader*/
		.material-loader {
			fill: none;
			stroke-width: 5;
			animation: rotate 2s linear infinite;
		}

		.material-loader__circle {
			stroke: #d50000;
			stroke-dasharray: 1,200;
			stroke-dashoffset: 0;
			animation: dash 1.5s ease-in-out infinite, color 1.5s ease-in-out infinite;
		}

		@keyframes color {
			0% {
				stroke: #d50000;
			}

			80% {
				stroke: #ffa000;
			}

			100% {
				stroke: #ffa000;
			}
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg) scale(0.75);
			}

			100% {
				transform: rotate(360deg) scale(0.75);
			}
		}

		@keyframes dash {
			0% {
				stroke-dasharray: 1,200;
				stroke-dashoffset: 0;
			}

			50% {
				stroke-dasharray: 89,200;
				stroke-dashoffset: -35;
			}

			100% {
				stroke-dasharray: 89,200;
				stroke-dashoffset: -124;
			}
		}

		.material-loader {
			position: absolute;
			top: 20%;
			left: 50%;
			margin-left: -25px;
		}

		.tab {
			display: none
		}

			.tab.active {
				display: block;
			}

		/*Sign In Password Assurance*/
		.patooltip-container {
			overflow: visible;
			pointer-events: none;
		}

		.patooltip {
			position: absolute;
			padding: 1ch 1.5ch;
			z-index: 25;
			text-align: center;
			background-color: rgba(40, 40, 40, 0.8);
			color: #fff;
			border-radius: .3ch;
			font-family: Roboto;
			min-width: 10em;
			max-width: 40em;
			font-size: 14px;
			line-height: 1;
			opacity: 0;
			user-select: none;
			transition: all 0.45s;
			transform: translate(-50%, calc(10px + 10px));
			left: 50%;
		}

		#SUPC:hover > .patooltip-container > .patooltip {
			opacity: 1;
			transform: translate(-50%, calc(10px + 0px));
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function () { App.init(); });
		window.mdc.autoInit();

		//Signin
		var sid;
		var SignInTab = new RegisteredTab("SignIn", 478, function () { }, function () {
			sid = document.querySelector("#SignIn");

			var pa7 = 0;
			function processSIForm(e) {
				if (e.preventDefault) e.preventDefault();

				setLoader(true);

				//Get the email or username value
				var email = sid.querySelector("#email").value;

				//If username then replace with the corresponding email
				var re = /(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/;
				if (!re.test(email)) {
					firebase.app().firestore().collection("users").where("username", "==", email)
						.get()
						.then(function (querySnapshot) {
							if (querySnapshot.docs[0] != undefined) {
								email = (querySnapshot.docs[0].data().email);
								processSignIn(email);
							}
							else {
								sid.querySelector("#email").setCustomValidity("This is not a username!");
								sid.querySelector("#email").reportValidity();
								setLoader(false);
								unEmail = email;
							}
						});
				}
				else {
					processSignIn(email);
				}
			}

			var RemeberMeCheckbox = new mdc.checkbox.MDCCheckbox(sid.querySelector('#RememberMe'));

			function processSignIn(email) {
				var password = sid.querySelector("#password").value;
				firebase.auth().setPersistence(RemeberMeCheckbox.checked ? firebase.auth.Auth.Persistence.SESSION : firebase.auth.Auth.Persistence.LOCAL).then(function () {
					firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
						var errorCode = error.code;
						var errorMessage = error.message;

						console.log(errorCode + ": " + errorMessage);

						if (errorCode === 'auth/wrong-password') {
							sid.querySelector("#password").setCustomValidity("Incorrect Password!");
							sid.querySelector("#password").reportValidity();
							setLoader(false);
							inPass = password;
						} else if (errorCode === 'auth/user-not-found') {
							sid.querySelector("#email").setCustomValidity("There is no account registered under this email!");
							sid.querySelector("#email").reportValidity();
							setLoader(false);
							unEmail = email;
						}
						else if (errorCode === 'auth/invalid-email') {
							sid.querySelector("#email").setCustomValidity("This is not an email!");
							sid.querySelector("#email").reportValidity();
							setLoader(false);
							unEmail = email;
						}
					});
				});
			}

			var unEmail = "";
			var emailEl = sid.querySelector("#email");
			emailEl.addEventListener("input", function (event) {
				if (emailEl.value == unEmail) { emailEl.setCustomValidity("There is no account registered under this email!"); }
				else { emailEl.setCustomValidity(""); }
			});
			var inPass = "";
			var passEl = sid.querySelector("#password");
			passEl.addEventListener("input", function (event) {
				if (passEl.value == inPass) { passEl.setCustomValidity("Incorrect Password!"); }
				else { passEl.setCustomValidity(""); }
			});

			firebase.auth().onAuthStateChanged(function (user) {
				if (user) {
					closePage();
					setTimeout(function () { window.open('main.html#jsi', '_self', false); }, 700);
				} else {

				}
			});

			//************************************* NEEDS FORGOT PASSWORD REROOUTE *******************************************************************\\
			sid.querySelector("#SubmitButton").addEventListener('click', function () {
				form.valid
				pa7++;
				if (pa7 > 4)
					setTimeout(function () { closePage(); }, 700);
			});

			var form = sid.querySelector("#LoginForm");
			if (form.attachEvent) {
				form.attachEvent("submit", processSIForm);
			} else {
				form.addEventListener("submit", processSIForm);
			}

			function setLoader(state) {
				sid.querySelector('#mainLoader').style.opacity = state ? 1 : 0;
				sid.querySelector('#mainLoader').style.zIndex = state ? 10 : -5;
			}

			function closePage() {
				var ripple = document.querySelector("#CloseRipple");
				var submitPos = realPosition(sid.querySelector("#SubmitButton"));
				ripple.style.left = (submitPos.left + (sid.querySelector("#SubmitButton").offsetWidth / 2)) + "px";
				ripple.style.top = (submitPos.top + (sid.querySelector("#SubmitButton").offsetHeight / 2)) + "px";

				document.querySelector("#CloseRippleWrap").classList.add("goripple");
			}
		}, function () { sid = null; });
		//End Of Signin

		//Signup
		var sud;
		var SignUpTab = new RegisteredTab("SignUp", 570, function () { }, function () {
			sud = document.querySelector('#SignUp');

			//Confirm Password Validation
			var password = sud.querySelector("#passwordSU"), confirm_password = sud.querySelector("#confirm_password");
			function validatePassword() {
				if (password.value != confirm_password.value) { confirm_password.setCustomValidity("Passwords Don't Match"); } else { confirm_password.setCustomValidity(""); }
			}
			password.onchange = validatePassword; confirm_password.onkeyup = validatePassword;

			//Email Validation
			var email = sud.querySelector("#emailSU");
			email.addEventListener("input", function (event) { if (email.validity.typeMismatch) { email.setCustomValidity("Please Enter A Valid Email"); } else { if (email.value == emailInUse) { email.setCustomValidity("This email is in use!"); } else { email.setCustomValidity(""); } } });

			//Username
			var username = sud.querySelector("#username");
			username.addEventListener("input", function (event) { if (username.value == userInUse) { username.setCustomValidity("This username is already taken!"); } else { username.setCustomValidity(""); } });


			var key = sud.querySelector("#key"); String.prototype.dtrt = function () { var hash = 0, i, chr; if (this.length === 0) return hash; for (i = 0; i < this.length; i++) { chr = this.charCodeAt(i); hash = ((hash << 5) - hash) + chr; hash |= 0; } return hash; };
			key.addEventListener("input", function (event) { if ((key.value).dtrt() != Math.round((15701995.4032 / 1391.0) * 123347.0)) { key.setCustomValidity("Incorrect Key, Ask someone on the team to make an account"); } else { key.setCustomValidity(""); } });

			var emailInUse = "";
			var userInUse = "";
			function processSUForm(e) {
				if (e.preventDefault) e.preventDefault();

				//Get the form values
				var password = sud.querySelector("#passwordSU").value;
				var email = sud.querySelector("#emailSU").value;
				var username = sud.querySelector("#username").value;

				//Throw a form error if username is already in use
				firebase.app().firestore().collection("users").where("username", "==", username)
					.get()
					.then(function (querySnapshot) {
						if (querySnapshot.size > 0) {
							userInUse = username;
							sud.querySelector("#username").setCustomValidity("This username is in use!");
							sud.querySelector("#username").reportValidity();
						}
						else {
							//Register the user to firebase
							dontReroute = true;
							firebase.auth().createUserWithEmailAndPassword(email, password)
								.then(function (user) {
									//Set the firebase user's name
									user.updateProfile({
										displayName: username,
										photoURL: null
									});

									//Register the user to the database, with a default clearance
									firebase.app().firestore().collection("users").doc(user.uid).set({
										username: username,
										email: email,
										clearance: 0,
										github: "",
										slack: "",
										grade: "",
										phone: "",
										role: "",
										name: username,
										desc: "Just another robotics fan...",
										teams: [],
										devices: []
									})
										.then(function () {
											window.open('main.html', '_self', false);
										});
								}).catch(function (error) {
									dontReroute = false;
									var errorCode = error.code;
									var errorMessage = error.message;
									console.log(errorCode + ": " + errorMessage);

									//Throw a form errror if the email is already in use
									if (errorMessage == "The email address is already in use by another account.") {
										emailInUse = email;
										sud.querySelector("#emailSU").setCustomValidity("This email is in use!");
										sud.querySelector("#emailSU").reportValidity();
									}

									if (errorMessage == "The email address is badly formatted.") {
										emailInUse = email;
										sud.querySelector("#emailSU").setCustomValidity("This is not an email!");
										sud.querySelector("#emailSU").reportValidity();
									}
								});
						}
					});

				return false;
			}

			var dontReroute = false;
			sud.addEventListener("DOMContentLoaded", function () {
				try {
					let app = firebase.app();
					let features = ['auth', 'database', 'messaging', 'storage', 'firestore'].filter(feature => typeof app[feature] === 'function');

					const firebase = require("firebase");
					require("firebase/firestore");

					var db = firebase.firestore();

					firebase.auth().onAuthStateChanged(function (user) {
						if (user && !dontReroute) {
							window.open('main.html', '_self', false);
						} else {

						}
					});
				} catch (e) {
					console.log(e);
				}
			});

			var form = sud.querySelector("#SigninForm");
			if (form.attachEvent) {
				form.attachEvent("submit", processSUForm);
			} else {
				form.addEventListener("submit", processSUForm);
			}
		}, function () { sud = null; });
		//End of Signup

		//Forgot Password
		var fd;
		var ForgotTab = new RegisteredTab("ForgotPassword", 340, function () { }, function () {
			fd = document.querySelector("#ForgotPassword");

			function processFPForm(e) {
				if (e.preventDefault) e.preventDefault();

				var email = fd.querySelector("input").value;
				firebase.auth().sendPasswordResetEmail(email).then(function () {
					fd.querySelectorAll('.hideMeCo').forEach(function (el, i) {
						el.style.display = 'none';
					});
					fd.querySelector(".card-body").innerHTML = '<h1>Sent Reset Password Email...</h1>'
				}).catch(function (error) {
					// Error encountered while sending password reset code.
				});
			}

			var form = fd.querySelector('#RPForm');
			if (form.attachEvent) {
				form.attachEvent("submit", processFPForm);
			} else {
				form.addEventListener("submit", processFPForm);
			}
		}, function () { fd = null; });
		//End of Forgot Password
	</script>
