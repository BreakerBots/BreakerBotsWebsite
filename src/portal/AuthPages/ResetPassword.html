<body class="be-splash-screen">
	<div class="be-wrapper be-login">
		<div class="be-content">
			<div class="main-content container-fluid">
				<div class="splash-container forgot-password">
					<div class="card card-border-color card-border-color-primary">
						<div class="card-header">
							<img src="../../assets/img/iconT.png" alt="logo" width="50" height="50" class="logo-img">
							<span class="hideMeCo splash-description">Please enter your user information.</span>
						</div>
						<div class="card-body">
							<form id="RPForm" class="hideMeCo">
								<div class="form-group row signup-password">
									<div class="col-6">
										<input type="password" placeholder="Password" id="password" required class="form-control" minlength="6">
									</div>
									<div class="col-6">
										<input type="password" placeholder="Confirm Password" id="confirm_password" required class="form-control">
									</div>
								</div>
								<div class="form-group pt-1">
									<button type="submit" class="btn btn-block btn-primary btn-xl">Reset Password</button>
								</div>
							</form>
						</div>
					</div>
					<div class="splash-footer">&copy; 2018 Breakbuts</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../../assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
	<script src="../../assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<script src="../../assets/js/app.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			//initialize the javascript
			App.init();
		});

		//Confirm Password Validation
		var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
		function validatePassword() {
			if (password.value != confirm_password.value) { confirm_password.setCustomValidity("Passwords Don't Match"); } else { confirm_password.setCustomValidity(""); }
		}
		password.onchange = validatePassword; confirm_password.onkeyup = validatePassword;

		function processForm(e) {
			if (e.preventDefault) e.preventDefault();

			var password = document.getElementById("password").value;

			alert(password);
		}

		var form = document.getElementById('RPForm');
		if (form.attachEvent) {
			form.attachEvent("submit", processForm);
		} else {
			form.addEventListener("submit", processForm);
		}
	</script>
</body>
</html>
