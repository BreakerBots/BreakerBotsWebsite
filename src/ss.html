<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<meta name="description" content="The official website for FRC Robotics team 5104.">
	<meta name="keywords" content="FRC,Robotics,5104,FRC5104,Breakerbots">
	<title>Breakerbots - SS</title>
	<link rel="shortcut icon" href="assets/img/icon.png">
	<meta name="theme-color" content="#222222" />
	
	<!--Automatic Page Refresh (in seconds)-->
	<meta http-equiv="refresh" content="300">

	<link rel="stylesheet" href="assets/lib/bootstrap.css">

	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			height: 100vh;
			width: 100vw;
		}

		card {
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			flex-direction: column;
			width: 100%;
			max-width: 700px;
			height: 100%;
			max-height: 700px;
		}

		@media (max-width: 750px) {
			card {
				width: 100vw;
				height: 100vh;
				max-height: none;
				max-width: none;
			}
		}

		card > img {
			display: block;
			width: 30%;
			margin-top: 20px;
		}

		card > card-title {
			display: block;
			font-size: 40px;
			margin-top: 10px;
			margin-bottom: 20px;
		}

		card > card-subtitle {
			display: block;
			transform: translateY(-25px);
			font-size: 16px;
		}

		card > input {
			font-size: 30px;
			border: none;
			width: 80% !important;
			margin-bottom: 20px;
		}

		card > .form-group {
			width: 80% !important;
			margin-bottom: 20px;
		}

			card > .form-group > input {
				
			}

			card > .form-group > label {
				margin-bottom: 0.1rem;
			}

		card > button {
			margin-top: 10px;
			box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2),0px 2px 2px 0px rgba(0,0,0,0.14),0px 1px 5px 0px rgba(0,0,0,0.12);
			font-size: 1.2rem !important;
			min-width: 120px;
			padding: 0.375rem 0.75rem 0.5rem 0.75rem !important;
		}

		#ruler {
			font-size: 20px;
			font-weight: 400;
		}

		/* Transitions */
		page-fade--close {
			display: block;
			position: fixed;
			left: 0;
			top: 0;
			width: 0;
			height: 0;
			background: transparent;
			transition: background 0.4s cubic-bezier(.4, 0, .2, 1);
			pointer-events: none;
			z-index: 20;
		}

			page-fade--close.a {
				width: 100vw;
				height: 100vh;
				background: white;
			}

		page-fade--open {
			display: block;
			position: fixed;
			left: 0;
			top: 0;
			width: 100vw;
			height: 100vh;
			animation: page-fade-open 0.4s cubic-bezier(.4, 0, .2, 1);
			pointer-events: none;
			z-index: 20;
		}

		@keyframes page-fade-open {
			from {
				background: white;
			}

			to {
				background: transparent;
			}
		}
	</style>
</head>
<body>
	CONTENT

	<page-fade--close></page-fade--close>
	<page-fade--open></page-fade--open>
	<script>
		function closePage() {
			document.querySelector("page-fade--close").classList.add("a");
		}
	</script>
</body>
</html>
