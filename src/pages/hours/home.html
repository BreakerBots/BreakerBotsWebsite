<!DOCTYPE html>
<html>

<head>
    <title>BreakerBots - Hours</title>
    <%- include('../../includes/head.html') %>
    <meta http-equiv="refresh" content="900">

    <style>
        button {
            margin-bottom: 40px;
        }
    </style>
</head>

<body class="hours">
    <card>
        <img src="/images/icon.png">
        <card-title>Hours Tracker</card-title>
        <card-subtitle>No Active Meeting</card-subtitle>
        <card-subtitle><%= date %></card-subtitle>
        <table class="people-table">
            <tr>
                <th>Name</th>
                <th>Hours</th>
            </tr>
            <% for (const person of people) { %>
            <tr>
                <td><%= person.name %></td>
                <td><%= person.hours %></td>
            </tr>
            <% } %>
            <tr>
                <td>2/3 of total</td>
                <td> <%= meeting.hours * 2/3 %> </td>
            </tr>
            <tr>
                <td>Total</td>
                <td> <%= meeting.hours %> </td>
            </tr>
        </table>
    </card>
    <script type="text/javascript" src="/assets/bootstrap.js"></script>
    <script type="text/javascript" src="/assets/dayjs.js"></script>
    <script type="text/javascript" src="/assets/hours.js"></script>
</body>

</html>
