<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Breakerbots - 404</title>
	<link href="../assets/mdc/material.css" rel="stylesheet">
	<style>
		.back {
			width: calc(100vw - 20px);
			height: calc(100vh - 20px);
			position: absolute;
			left: 0px;
			top: 0px;
			background: rgb(230, 230, 230);
			border: 10px solid rgb(210, 210, 210);
			border-radius: 20px;
			box-shadow: 0px 11px 15px -7px rgba(0, 0, 0, 0.2), 0px 24px 38px 3px rgba(0, 0, 0, 0.14), 0px 9px 46px 8px rgba(0, 0, 0, 0.12);
		}

		.header {
			font-family: Roboto;
			text-align: center;
			color: rgb(150, 150, 150);
			text-shadow: 0px 0px 30px rgba(150, 150, 150, 1);
			margin: .4em 0 .4em 0;
		}

		.desc {
			font-family: Roboto;
			text-align: center;
			color: rgb(150, 150, 150);
			text-shadow: 0px 0px 30px rgba(150, 150, 150, 1);
		}

		@media (max-width: 600px) {
			.header {
				font-size: 40vw;
			}

			.desc {
				font-size: 10vw;
			}
		}

		@media (min-width: 600px) {
			.header {
				font-size: 700%;
			}

			.desc {
				font-size: 300%;
			}
		}

		.button {
			background: #FFFFFF;
			border: 1px solid #7b8A8E;
			box-shadow: 3px 4px 0 rgba(0,0,0,0.1);
			color: #7b8A8E;
			display: inline-block;
			font-family: "klavika-web", Helvetica, sans-serif;
			font-size: 13px;
			font-weight: 600;
			letter-spacing: 1px;
			margin-bottom: 4px;
			padding: 5px 20px;
			text-transform: uppercase;
			text-decoration: none;
			outline: none !important;
			width: 14vw;
			height: 2.5vw;
			min-width: 200px;
			min-height: 50px;
		}

		.button-container {
			justify-content: center;
			display: flex;
		}

		.container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}

			.container > * {
				width: 100%;
			}
	</style>
</head>
  <body>
  	<!--Body-->
  	<div class="back">
		<div class="container">
			<h1 class="header">404</h1>
			<p class="desc">It seems something has gone wrong :(</p>
			<div class="button-container">
				<button onclick="window.location.pathname = ''" class="button mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
					Go Home
				</button>
			</div>
		</div>
  	</div>
  	<!--End-->
  	
	<script src="../assets/mdc/material.js"></script>
  	<script>
		  if (window.location.pathname != '/404')
			  window.open('/404', '_self', false);
		  else
			  window.mdc.autoInit();
  	</script>
  </body>
</html>
